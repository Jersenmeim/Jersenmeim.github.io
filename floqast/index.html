<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="images/logo.png" />
    <title>floqast | Home</title>

</head>

<body>

    <div class="container">
        <div class="tagline" id="slide">
            <div class="top">
                <img src="images/logo.png" alt="proqast-logo">
                <p>The</p>
            </div>
            <div class="middle">
                <p>Fastest,Most Accurate</p>
            </div>
            <div class="end">
                <p>Way to Close Your Books!</p>
            </div>
        </div>

        <div class="form opacity">
            <div class="left">
                <p>Schedule a Demo</p>
                <p>Learn More About FloQast</p>
            </div>
            <div class="right">
                <p>Learn How FloQast Can <span>Improve Your Month-End</span> </p>
                <form action="#" method="POST">
                    <input type="text" required placeholder="First Name" name="f-name" id="fname">
                    <input type="email" required placeholder="Email" name="email" id="email">
                    <button type="submit" id="schedule-now">Schedule Now</button>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
