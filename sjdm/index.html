<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJDM Ward Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">San Jose Del Monte Ward Attendance</p>
    <p class="date">May 31 2020</p>
    <div class="wrapper">
        

        <form id="mG61Hd"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSft5t8dOCl8lEu21upwItOL7eZBkOKBiynNRj1Q7mWgnRGXEw/formResponse"
            target="_self" method="POST">
            <input type="reset" class="rst">
            <div class="Family Name">
                <label for="fname">Family Name:</label><br>
                <input pattern="[a-zA-Z\s]*" type="text" id="fullname" name="entry.1642511439"
                    placeholder="Reyes" required name="#">
            </div>

            <div class="number">
                <p>How many members in your family did participate in the devotional?</p>
                <select required name="entry.1910102880">
                    <option value="select" disabled="disabled" selected="selected">Please Choose</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select><br><br>
            </div>

            
            <input type="submit" value="Submit" class="sbt">
        </form>
    </div>

</body>
</html>
