		<h2>Weather Gallery</h2>
		<div class="gallery">
          <figure>
              <img data-src="images/gallery/galleryclearsky.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Clear Sky">
              <figcaption>Clear sky on a sunny day. </figcaption>
          </figure>
          
          <figure>
              <img data-src="images/gallery/gallerycloudy.png" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Cloudy">
              <figcaption>Thick clouds on a gloomy day. </figcaption>
          </figure>
          
          <figure>
              <img data-src="images/gallery/galleryfoggy.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Foggy">
              <figcaption>Foggy visibility today. </figcaption>
          </figure>
          
          <figure>
              <img data-src="images/gallery/gallerylightning.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Lightning">
              <figcaption>Lightning over the City.</figcaption>
          </figure>
          
          <figure>
              <img data-src="images/gallery/gallerysnowing.png" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Snowing">
              <figcaption>Heavy snow falls on a cold day. </figcaption>
          </figure>
          
          <figure>
              <img data-src="images/gallery/gallerywindy.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Windy">
              <figcaption>High winds over the Beach. </figcaption>
          </figure>
          <figure>
              <img data-src="images/gallery/dawn.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Dawn">
              <figcaption>Late Dawns and Early Sunset. </figcaption>
          </figure>
          <figure>
              <img data-src="images/gallery/raining.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Raining">
              <figcaption>Raining in the City. </figcaption>
          </figure>
          <figure>
              <img data-src="images/gallery/fullmoon.jpg" src="https://via.placeholder.com/200x150.png?text=PlaceHolder" alt="Full Moon">
              <figcaption>Full Moon. </figcaption>
          </figure>
