		<main>
			<div class="stormForm">

				<h2>Storm Report</h2>
				<form method="get" action="thankyou.html">

					
					<fieldset>
						<legend>Personal Information</legend>
						<label>
							Full Name:<input type="text" name="fullname" placeholder="Full Name" pattern="[A-z\s]{5,}" required>
						</label>
						<label>
							Email:<input type="email" name="email" placeholder="abc@example.com" autocomplete="off">
						</label>
						<label>
							Phone Number:<input type="tel" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">
						</label >
						<label>
							ZIP Code:<input type="number" name="ZIP"  required placeholder="30223" >
						</label>
					</fieldset>


					<fieldset>
						<legend>Storm Information</legend>
						<label>Storm Date:<input type="date" name="date"></label>
						<label>Storm Type:<input type="text" name="stormtype" list="storm">
							<datalist id="storm">
								<option value="Flash Flood"></option>
								<option value="Hail"></option>
								<option value="Hurricane"></option>
								<option value="Thunderstorm"></option>
								<option value="Tornado"></option>
							</datalist>
						</label>
						
							<label><span>Storm Severity (1 to 10):</span><br><input type="range" name="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="severity">5 </span></label>
						<label>Storm Region:
							<select name="region">
								<option value="select" disabled="disabled" selected="selected">Select Region</option>
								<option value="Franklin">Franklin</option>
								<option value="Greenville">Greenville</option>
								<option value="Springfield">Springfield</option>
							</select>
						</label>
					</fieldset>
					<fieldset>
						<legend>Additional Information</legend>
						<p>Are You In Danger:</p>
							<label><input type="radio" name="dangerLevel" value="yes"><span class="ymn">Yes</span></label>
							<label><input type="radio" name="dangerLevel" value="maybe"><span class="ymn">Maybe</span></label>
							<label><input type="radio" name="dangerLevel" value="no"><span class="ymn">No</span></label>
						<label>Comments:
							<textarea name="additionalInfo"></textarea>
						</label>
					</fieldset>

					<input type="submit" value="Send" class="submitButton">
				</form>
			</div>
