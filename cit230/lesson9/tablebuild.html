<!DOCTYPE html>
<html lang="en-us">
    <head>
<title>Data Table</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Jersen Meim">
        <meta name="description" content="Assignment portal for Paul Cheney in CIT 230: Web Frontend Development at Brigham Young University-Idaho">
        <link rel="stylesheet" href="css/table.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    </head>
    <body>
        <header>
            <h1>Table Build</h1>
        </header>
        <main>
        <table>
            <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>
                <tr>
                    <td>August</td>  
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>  
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>  
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="highest ">
                    <td>November</td>  
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr>
                <td><i>Black Friday</i></td>  
                <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>  
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>     
            <tfoot>
            <tr>
                <th colspan="3">Compiled 11.05.2019 by bJersen
            </th>
            </tr>
            </tfoot>
            </table>
        </main>
    </body>
</html>
