			<div class="reserve">
							<div class="container">
								<h1>Make a Reservation</h1>
							<form class="reservationForm" action="thankyou.html" method="get">
							<label for="fname">First Name
							<input type="text" id="fname" name="firstname" placeholder="Your name.." required>
							</label>
							<label for="lname">Last Name
							<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
							</label>
							<label id="email">Email
							<input type="email" name="email" placeholder="email@yourmail.com" required>
							</label>
							<label id="phone">Phone
							<input type="tel" placeholder="09056588562" pattern="[0-9]{11}" >
							</label>
							<label>Check in: <input name="date" type="date" min="2018-12-20" max="2020-12-20" required>
							</label>



							<label>Check out: 
							<input name="date" type="date" min="2018-12-21" max="2020-12-30" required>
							</label>


							<label for="Location" >Location
							<select id="Location" name="Location" required>
							<option value="">Choose</option>
							<option value="Manila_Philippines">Manila Philippines</option>
							<option value="Cebu_Philippines">Cebu Philippines</option>
							<option value="San_DiegoCalifornia">San Diego California</option>
							<option value="Salt_lakeCityUtah">Salt lake City Utah</option>
							</select>
							</label>
							<label id="country">Room Type
							<select id="RoomType" name="Room Type">
							<option value="">Choose</option>
							<option value="King">King</option>
							<option value="Queen">Queen</option>
							<option  value="Single">Single</option>
							<option  value="Double">Double</option>
							</select>
							</label>
							<label for="subject">Special Accomodations / Comments
							<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
							</label>
							<input type="submit" value="Make my Reservation!">
							</form>
							</div>
